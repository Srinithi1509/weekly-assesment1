<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation box</title>
</head>
<style>
    body{
        margin-top: 300px;
        margin-right: 0;
        align-items: center;
        display: flex;
        box-sizing: border-box;
        border: 0cap;
        
        background-color: azure;
    }
    .box{
        width: 400px;
        height: 400px;
        border-radius:0%;
        animation:forwards 5s linear infinite;
        background-color: brown;
        position: relative;
    }

</style>
<body>
    <div class="box"></div>
</body>
</html>
