<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list example</title>
</head>
<body>
    <h2>ordered list</h2>
    <ol type="a">
        <li>new york</li>
        <li>tamilnadu</li>
        <li>sanfransisco</li>
        <li>trichy</li>
        <li>coimbatore</li>
    </ol>
    <h2>unordered list</h2>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
    <ul>
        <li>fresh juice</li>
        <li>lemon juice</li>
        <li>cococola</li>

    </ul>
</body>
</html>
