<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <form action="#">
        <label for="name">Name:</label>
        <input type="text" id="name" name="Name" placeholder="Enter your name" required>
        <br><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" placeholder="Enter your age" required>
        <br><br>

        <label>Gender:</label>
        <input type="radio" id="male" name="Gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="Female">
        <label for="female">Female</label>
        <br><br>
        <label for="food">Favourite Food:</label>
        <select id="food" name="Food">
            <option value="pizza">Pizza</option>
            <option value="burger">Burger</option>
            <option value="pasta">Pasta</option>
            <option value="salad">Salad</option>
        </select>
        <br><br>
        <label>Do you like coffee?</label>
        <input type="checkbox" id="coffeeYes" name="coffee" value="yes">
        <label for="coffeeYes">Yes</label>
        <input type="checkbox" id="coffeeNo" name="coffee" value="no">
        <label for="coffeeNo">No</label>
        <br><br>
        <label for="comments">Additional Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" cols="40" placeholder="Your comments here..."></textarea>
        <br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
