<html>
<head>
    <style>
        .box {
            margin-top: 100px;
            margin-left: 60px;
            width: 100px;
            height: 100px;
            background-color: #007bff;
            transition: transform 0.3s ease-in-out;
        }

        .box:hover {
            transform: scale(1.2) rotate(10deg);
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
